<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Masters</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1><img src="" alt="Coffee Masters"></h1>
        <nav>
            <a href="/" class="navlink material-symbols-outlined" id="linkHome">
                local_cafe
            </a>
            <a href="/order" class="navlink material-symbols-outlined" id="linkOrder">
                shopping_cart
            </a>
            <span id="badge" hidden></span>
        </nav>
    </header>

    <main></main>

    <template id="menu-page-template">
        <section>
            <ul id="menu"></ul>
        </section>
    </template>

    <template id="product-item-template">
        <article>
            <a href="#">
                <img>
                <section>
                    <div>
                        <h4></h4>
                        <p class="price"></p>
                    </div>
                    <button>Add</button>
                </section>
            </a>
        </article>
    </template>

    <template id="order-form-template">
        <form>
            <label for="name">Your Name</label>
            <input type="text" name="name" required>
            <label for="phone">Your Phone Number</label>
            <input type="tel" name="phone">
            <label for="email">Your Email</label>
            <input type="email" name="email">
            <button type="submit">Place Order</button>
        </form>
    </template>

</body>

</html>
